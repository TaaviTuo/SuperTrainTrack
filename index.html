<!DOCTYPE html>
<html>
  <head>
    <title>SuperTrainTrack</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      tr > td{padding-left: 1em}
      tr > td{padding-right: 1em}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src = "js/SuperTrainTrack.js"></script>
      <script src="js/bootstrap.js"></script>

  </head>
  <body>
    <form name="search">
        <input type="text" id="station" placeholder="Station to search for"/>
        <input type="text" id="untilDeparture" placeholder="Minutes until departure"/>
        
    </form>
    <button id="startSearch">Search</button>
    <h1 id="dep">Departures</h1>
    <table id ="departures" class="table-bordered">
    </table>
    <h1 id="arr">Arrivals</h1>
    <table id ="arrivals" class="table-bordered">
      </table>
  </body>
</html>
